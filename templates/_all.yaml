# start of Meshtastic configure yaml
#channel_url: https://meshtastic.org/e/
config:
  bluetooth:
    enabled: true
    #fixedPin: 00000
    mode: FIXED_PIN
  device:
    buzzerGpio: 25
    disableTripleClick: true
    nodeInfoBroadcastSecs: 3600
    role: TRACKER
    serialEnabled: true
    tzdef: Europe/Amsterdam
  display:
    screenOnSecs: 600
  lora:
    hopLimit: 3
    ignoreMqtt: true
    modemPreset: LONG_SLOW
    region: EU_868
    sx126xRxBoostedGain: true
    txEnabled: true
    txPower: 12
    usePreset: true
  mqtt:
    encryptionEnabled: false
  network:
    ntpServer: 3.europe.pool.ntp.org
    #wifiPsk: xxxxx
    #wifiSsid: yyyyyyyyyy
  position:
    broadcastSmartMinimumDistance: 100
    broadcastSmartMinimumIntervalSecs: 30
    gpsEnGpio: 43
    gpsMode: ENABLED
    gpsUpdateInterval: 150
    positionBroadcastSecs: 300
    positionBroadcastSmartEnabled: true
    positionFlags: 811
  power:
    lsSecs: 300
    minWakeSecs: 10
    sdsSecs: 4294967295
    waitBluetoothSecs: 60
  security:
    #privateKey: base64:xxxxxxxxxxxxxxxx
    #publicKey: base64:yyyyyyyyyyyyyyyyyyyy
    serialEnabled: true
module_config:
  ambientLighting:
    blue: 111
    current: 10
    green: 98
    red: 113
  detectionSensor:
    detectionTriggerType: LOGIC_HIGH
    minimumBroadcastSecs: 1800
    stateBroadcastSecs: 1800
  externalNotification:
    alertBell: true
    alertBellVibra: true
    alertMessage: true
    alertMessageVibra: true
    enabled: true
    nagTimeout: 60
    outputBuzzer: 25
  mqtt:
    #address: xx.xx.xx.xx
    encryptionEnabled: true
    mapReportSettings:
      positionPrecision: 32
      publishIntervalSecs: 60
    mapReportingEnabled: true
    #password: xxxxxx
    #root: yyyy/zzzz
    #username: mosquitto
  neighborInfo:
    updateInterval: 1800
  rangeTest:
    sender: 45
  telemetry:
    deviceUpdateInterval: 300
    environmentUpdateInterval: 300
    powerMeasurementEnabled: true
    powerUpdateInterval: 300
#owner: xxxxx
#owner_short: xxxx
ringtone: 24:d=32,o=5,b=565:f6,p,f6,4p,p,f6,p,f6,2p,p,b6,p,b6,p,b6,p,b6,p,b,p,b,p,b,p,b,p,b,p,b,p,b,p,b,1p.,2p.,p
